<!DOCTYPE html>
<html>
  <head>
    <title>About-Me-Terminal</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <link rel="icon" type="image/x-icon" href="img/c0re-logo.png" />
  </head>
  <body>
    <div id="terminal">
      <a id="before"></a>
    </div>
    <div id="command" onclick="$('texter').focus();">
      <textarea
        type="text"
        id="texter"
        onkeyup="typeText(this, event)"
        onkeydown="typeText(this, event); 
                       moveCarret(this.value.length, event)"
        onkeypress="typeText(this, event);"
        autofocus
      ></textarea>
      <div id="liner">
        <span id="typer"></span><b class="cursor" id="cursor">â–ˆ</b>
      </div>
    </div>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
